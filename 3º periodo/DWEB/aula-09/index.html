<DOCTYPE! html>
<html>
    <head>
        <style>
            .div1{float:left}
            .divP{margin-left: 160px}
            .div2{clear:left}
        </style>
    </head>
    <body>
        <div class="div1">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcdgw7w-pDExJKY9x-xHj8Igd8Y4rsnci4ag&s" height="200px" width="160px">
        </div>
        <div class="divP">
            <p>Sem o uso do clear, o texto flutua ao redor da imagem.</p>
        </div>
        <div class="div2">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQcdgw7w-pDExJKY9x-xHj8Igd8Y4rsnci4ag&s" height="200px" width="160px">
        </div>
        <div class="divP">
            <p>Com o uso do clear a flutuação anterior fica anulada</p>
        </div>
    </body>
</html>
